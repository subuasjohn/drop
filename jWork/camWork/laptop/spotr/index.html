<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Test</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    video {
      width: 100%;
      max-width: 960px;
      max-height: 540px;
      border-radius: 8px;
      background: black;
    }
    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Live Video Stream</h1>
  <video id="rtspVideo" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('rtspVideo');
    const hlsUrl = 'http://127.0.0.1:8888/cam/index.m3u8'; // MediaMTX HLS output

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("HLS.js error:", data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari
      video.src = hlsUrl;
    } else {
      console.error("This browser cannot play HLS");
    }
  </script>
</body>
</html>
